<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>firstname</ion-label>
      <ion-input type="text" [(ngModel)]="todo.firstname" name="firstname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>lastname</ion-label>
        <ion-input type="text" [(ngModel)]="todo.lastname" name="lastname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>email</ion-label>
          <ion-input type="text" [(ngModel)]="todo.email" name="email"></ion-input>
        </ion-item>
    
    <button ion-button type="submit" block>Add Todo</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let data of dataALL">
      {{data.id}} {{data.firstname}} {{data.lastname}}
      <p>{{data.email}}</p>
      <ion-icon name="trash" item-end color="danger" (click)="del(data.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
